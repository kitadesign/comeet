<section>
	<p class="textboxCtrl_010 title">推奨できる取締役を選んでください。</p>
	<hr class="hr">
</section>
<section>
<% if ( data.fb_friends ) { %>
	<ul class="pickupList">
<% _.each( data.fb_friends, function ( value, key ) { %>
		<li id="friend_<%- value.id %>">
			<div class="image">
				<img src="//graph.facebook.com/<%- value.id %>/picture?type=square" alt="" width="50" height="50">
			</div>
			<div class="text">
				<p>
				<span class="pickupName">名前:<%- value.name %></span>
				<% if ( value.member_id ) { %><br /><span class="pickupLike" data-like-count="<%- value.like_count %>">推奨している人数：<%- value.like_count %>人</span><% } %>
				</p>
			</div>
			<div class="formBox center">
				<ul class="formBtn formCenterBtn">
					<li><a href="#" data-member-id="<% if ( value.member_id ) { %><%- value.member_id %><% } %>" data-facebook-id="<%- value.id %>" data-name="<%- value.name %>">Like</a></li>
				</ul>
			<!-- /formBox --></div>
		</li>
<% }); %>
	</ul>
<% } else { %>
	<div class="textboxCtrl_010">友人が0人です。</div>
<% } %>
</section>
